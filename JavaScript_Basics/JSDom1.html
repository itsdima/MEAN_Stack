<!DOCTYPE html>
<html>
	<head>
		<title>JS DOM 1</title>
	</head>
	<body id="container">
		<h1>Students</h1>
		<ul id="main">
			

		</ul>
	<script>
		function appendList(arr, id){
			for(let i = 0; i < arr.length; i++){
				let newList = document.createElement('li');
				newList.innerHTML = arr[i];
				document.getElementById(id).appendChild(newList);
			}
		};
		let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
		let target = 'main';
		appendList(students, target);

		function superAppend(arr, element, id){
			for(let i = 0; i < arr.length; i++){
				let newElement = document.createElement(element);
				newElement.innerHTML = arr[i];
				document.getElementById(id).appendChild(newElement);
			}
		};
		let line = ['This is a test', 'for the bonus'];
		let targetId = 'container';
		superAppend(line, 'h1', targetId);
		let line2 = ['and it works', 'now i can go sleep', 'yay'];
		let targetId2 = 'container';
		superAppend(line2, 'p', targetId2);
	</script>
	</body>
</html>
